<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        onload = function () {
            document.getElementById("txt").onkeyup = function () {
                var msg = document.getElementById("msg");
                if (this.value.length < 4) {
                    //msg.style.backgroundColor = "white";
                    msg.innerHTML = "";
                    return;
                }
                var level = 0;
                var txt = this.value;
                if (/[a-zA-Z]+/.exec(txt)) {
                    level++;
                } if (/\d+/.exec(txt)) {
                    level++;
                } if (/[!@#$%^&*\(\)\-\=\+\[\]\{\}]/.exec(txt)) {
                    level++;
                }
                if (this.value.length < 6 && level > 1) {
                    level--;
                }
                
                msg.innerHTML = ",<span style=\"background-color:green\">弱</span>,<span style=\"background-color:yellow\">中等</span>,<span style=\"background-color:red\">强</span>".split(',')[level];
            };
        };
    </script>
</head>
<body>
    <input type="text" name="uid" value="" id="txt" />
    <p id="msg"></p>
</body>
</html>
