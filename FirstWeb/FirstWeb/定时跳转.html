<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        onload = function () {
            var sec = document.getElementById("second");
            var intervalId = setInterval(function () {
                var seconds = sec.innerHTML - 1;
                sec.innerHTML = seconds;
                //先停止定时器
                //再跳转页面
                if (seconds == 0) {
                    clearInterval(intervalId);
                    //window.location.href = "http://www.baidu.com"; 
                    window.location.href = "https://www.xiashu.la/";
                }
            }, 1000);
        };
    </script>
</head>
<body>
    <p>页面将在<span id="second">6</span>秒后自动跳转</p>
</body>
</html>
