<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        onload = function () {
            var a = document.getElementsByTagName("a");
            for (var i = 0; i < a.length; i++) {
                a[i].onclick = (function (i) {
                    return function() {
                        alert(a[i].innerHTML);
                    };
                })(i);
            }
        };
    </script>
</head>
<body>
    <a href="#">第一项</a><br />
    <a href="#">第二项</a><br />
    <a href="#">第三项</a><br />
    <a href="#">第四项</a><br />
    <a href="#">第五项</a><br />
    <a href="#">第六项</a><br />
</body>
</html>
