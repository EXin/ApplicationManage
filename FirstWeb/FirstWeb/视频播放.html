	<script type="text/javascript">
		var dva = null; 
		var c = function(id){
			return document.createElement(id);
		};
		var get = function(id){
			return document.getElementById(id);
		};
		var gets = function(id){
			return document.getElementsByTagName(id);
		};
		function init(num,sum){
				var table = c("table");
				table.style.margin = "0 auto";
				var dv = get("dv");
				gets("body")[0].insertBefore(table,dv);
				var tr = new Array();
				for(var i = 1; i <= num; i++)
				{
					tr[i] = c("tr");
					table.appendChild(tr[i]);
					tr[i].id = "tr"+i;
					tmp = sum-12*(i-1);
					var td = new Array();
					for(var j = 1; j <= (tmp>12?12:tmp); j++)
					{
						td[j] = c("td");
						a = c("a");
						a.innerHTML = "第"+((i-1)*12+j)+"集";
						a.title = (i-1)*12+j;
						a.style.backgroundColor = "darkgrey";
						a.style.cursor = "pointer";
                        td[j].appendChild(a);
                        tr[i].appendChild(td[j]);
                        td[j].firstChild.onclick = function () {
                            //在web的应用程序中无法访问服务器根目录的上级目录,所以此目录无法使用,若不建立web服务器单独本地使用则可以使用
                            //在web的应用程序中无法使用绝对目录
                            document.getElementById("video").src = "../../DownLoad/video/Re：creators/Re" + this.title + ".mp4";
							if(dva!=null){//当dav不为null，说明已经有点击过播放按钮，需要把点击过的变回原来的颜色
								dva.style.backgroundColor = "darkgrey";
							}
							this.style.backgroundColor = "pink";
							dva=this;
						};
					}
				}
			}
			
		onload = function(){
			var num = 2;//表格行的数量
			var sum = 22;//视频的级数
			document.getElementById("video").setAttribute("Autoplay", "1");//立即播放
			document.getElementById("video").setAttribute("Controls", "1");//出现控制栏
			document.getElementById("video").setAttribute("LOOP", "1");//循环播放
			document.getElementById("video").setAttribute("preload", "1");//缓冲
			//document.getElementById("video").src = "";
			init(num,sum);
