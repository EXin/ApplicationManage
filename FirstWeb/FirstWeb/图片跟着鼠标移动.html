<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        img{
            width:500px;
            height:400px;
            position:absolute;
            left:110px;
            top:110px;
        }
    </style>
    <script type="text/javascript">
        onload = function () {
            var flag = false;
            document.getElementById("btn").onclick = function () {
                flag = !flag;
                document.getElementById("btn").value = flag ? "停止移动" : "图片随鼠标移动";
            };
            document.onmousemove = function (e) {
                if (flag == true) {
                    var x = e.clientX+10;
                    var y = e.clientY+10;
                    this.title = x + "," + y;//在document中表示在浏览器本身
                    //this.document.title = x + "," + y;
                    var img = document.getElementsByTagName("img")[0];
                    img.style.top = y + "px";
                    img.style.left = x + "px";
                }
            };
        };
    </script>
</head>
<body>
    <input type="button" id="btn" value="图片随鼠标移动" />
    <img src="Sources/mm_全/00_02.jpg" />
</body>
</html>
